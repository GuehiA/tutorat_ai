<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon VirtuEduc -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
  <meta name="msapplication-TileColor" content="#4361ee">
  <meta name="theme-color" content="#4361ee">
  <title>Modifier une unitÃ©</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --primary-light: #eef2ff;
      --secondary: #7209b7;
      --accent: #4cc9f0;
      --success: #27ae60;
      --success-dark: #219653;
      --light: #ffffff;
      --dark: #1a1a2e;
      --gray: #6c757d;
      --light-gray: #f8f9fa;
      --border-radius: 20px;
      --border-radius-sm: 12px;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 25px 50px rgba(0, 0, 0, 0.12);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--dark);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* Effet de particules de fond */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 1;
      animation: slideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Carte principale */
    .card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.92));
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      padding: 50px 40px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
    }

    .card::after {
      content: '';
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, var(--primary), transparent 70%);
      border-radius: 50%;
      opacity: 0.1;
      z-index: 0;
    }

    /* En-tÃªte */
    .header {
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    .header-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 2rem;
      box-shadow: 0 15px 35px rgba(67, 97, 238, 0.3);
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .header-icon::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      opacity: 0.3;
      z-index: -1;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.5; }
    }

    .title {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
      font-weight: 400;
    }

    /* Formulaire */
    .form {
      position: relative;
      z-index: 2;
    }

    .form-group {
      margin-bottom: 30px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: var(--dark);
      font-size: 1rem;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-input-container {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 18px 50px 18px 20px;
      border: 2px solid var(--light-gray);
      border-radius: var(--border-radius-sm);
      font-size: 16px;
      transition: var(--transition);
      background: white;
      font-family: inherit;
      color: var(--dark);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      pointer-events: none;
    }

    .input-hint {
      color: var(--gray);
      font-size: 0.85rem;
      margin-top: 8px;
      text-align: left;
      font-style: italic;
    }

    /* Bouton */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 18px 40px;
      background: linear-gradient(135deg, var(--success), var(--success-dark));
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: var(--transition);
      box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
      border: none;
      cursor: pointer;
      width: 100%;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(39, 174, 96, 0.4);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* Lien de retour */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 50px;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Animation de confirmation */
    .success-animation {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .success-animation.active {
      opacity: 1;
    }

    .success-check {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: var(--success);
      animation: checkAppear 0.5s ease-out;
    }

    @keyframes checkAppear {
      0% { transform: scale(0) rotate(-180deg); }
      70% { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(1) rotate(0); }
    }

    /* SÃ©lecteur de langue */
    .lang-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .lang-switch form {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 12px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .lang-switch select {
      padding: 5px 10px;
      border-radius: var(--border-radius-sm);
      font-size: 14px;
      border: 1px solid var(--light-gray);
      background: white;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        max-width: 90%;
      }
      
      .card {
        padding: 40px 30px;
      }
      
      .title {
        font-size: 1.8rem;
      }
      
      .header-icon {
        width: 70px;
        height: 70px;
        font-size: 1.8rem;
      }
      
      .btn {
        padding: 16px 32px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      
      .title {
        font-size: 1.6rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .header-icon {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      .form-input {
        padding: 16px 45px 16px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- SÃ©lecteur de langue -->
  <div class="lang-switch">
    <form method="POST" action="/changer-langue">
      <select name="lang" id="lang" onchange="this.form.submit()">
        <option value="fr" selected>ðŸ‡«ðŸ‡· FranÃ§ais</option>
        <option value="en">ðŸ‡¬ðŸ‡§ English</option>
      </select>
      <input type="hidden" name="redirect_page" value="modifier_unite">
    </form>
  </div>

  <div class="container">
    <div class="card">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-pen-to-square"></i>
        </div>
        <h1 class="title">Modifier une unitÃ©</h1>
        <p class="subtitle">Mettez Ã  jour les informations de l'unitÃ© d'apprentissage</p>
      </div>

      <form method="POST" class="form" id="editForm">
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-book"></i>
            Nom de l'unitÃ©
          </label>
          <div class="form-input-container">
            <input 
              type="text" 
              name="nom" 
              value="{{ unite.nom }}" 
              class="form-input" 
              required
              placeholder="Ex: MathÃ©matiques - AlgÃ¨bre"
              autocomplete="off"
              autocapitalize="words"
            >
            <div class="input-icon">
              <i class="fas fa-font"></i>
            </div>
          </div>
          <div class="input-hint">
            Choisissez un nom clair et descriptif pour cette unitÃ© d'apprentissage.
          </div>
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-save"></i>
          Enregistrer les modifications
        </button>
      </form>

      <div style="margin-top: 30px;">
        <a href="{{ url_for('dashboard_admin') }}" class="back-link">
          <i class="fas fa-arrow-left"></i>
          Retour au tableau de bord
        </a>
      </div>
    </div>
  </div>

  <!-- Animation de succÃ¨s -->
  <div class="success-animation" id="successAnimation">
    <div class="success-check">
      <i class="fas fa-check"></i>
    </div>
  </div>

  <script>
    // Animation de soumission
    const form = document.getElementById('editForm');
    const successAnimation = document.getElementById('successAnimation');
    
    form.addEventListener('submit', function(e) {
      const nomInput = this.querySelector('input[name="nom"]');
      const nomValue = nomInput.value.trim();
      
      if (!nomValue) {
        e.preventDefault();
        nomInput.focus();
        nomInput.style.borderColor = 'var(--danger)';
        nomInput.style.boxShadow = '0 0 0 4px rgba(239, 71, 111, 0.15)';
        
        setTimeout(() => {
          nomInput.style.borderColor = '';
          nomInput.style.boxShadow = '';
        }, 3000);
        return false;
      }
      
      // Animation du bouton
      const submitBtn = this.querySelector('.btn');
      const originalHTML = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enregistrement...';
      submitBtn.disabled = true;
      
      // Simuler une animation de succÃ¨s (Ã  remplacer par une vraie soumission)
      // Pour le moment, on montre juste l'animation puis on soumet
      e.preventDefault();
      
      setTimeout(() => {
        // Afficher l'animation de succÃ¨s
        successAnimation.classList.add('active');
        
        setTimeout(() => {
          // Rediriger ou soumettre le formulaire
          form.submit();
        }, 1500);
      }, 1000);
      
      return false; // Temporaire, pour voir l'animation
    });

    // Effet de focus amÃ©liorÃ©
    const input = document.querySelector('.form-input');
    if (input) {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-5px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
      
      // Mettre le focus sur le champ
      setTimeout(() => {
        input.focus();
        input.select();
      }, 500);
    }

    // Validation en temps rÃ©el
    input.addEventListener('input', function() {
      const value = this.value.trim();
      
      if (value.length > 50) {
        this.style.borderColor = 'var(--warning)';
        this.nextElementSibling.style.color = 'var(--warning)';
      } else if (value.length > 0) {
        this.style.borderColor = 'var(--success)';
        this.nextElementSibling.style.color = 'var(--success)';
      } else {
        this.style.borderColor = '';
        this.nextElementSibling.style.color = 'var(--gray)';
      }
    });

    // Effet de particules
    function createParticle() {
      if (Math.random() > 0.8) return;
      
      const particle = document.createElement('div');
      const size = Math.random() * 4 + 2;
      const colors = ['rgba(67, 97, 238, 0.3)', 'rgba(114, 9, 183, 0.3)', 'rgba(39, 174, 96, 0.3)'];
      const color = colors[Math.floor(Math.random() * colors.length)];

      particle.style.position = 'fixed';
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.background = color;
      particle.style.borderRadius = '50%';
      particle.style.pointerEvents = 'none';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = '-10px';
      particle.style.zIndex = '0';
      
      document.body.appendChild(particle);
      
      const duration = Math.random() * 3 + 2;
      particle.animate([
        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
        { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
      ], {
        duration: duration * 1000,
        easing: 'linear'
      });
      
      setTimeout(() => particle.remove(), duration * 1000);
    }

    setInterval(createParticle, 400);

    // Animation de l'icÃ´ne au survol
    const headerIcon = document.querySelector('.header-icon');
    if (headerIcon) {
      headerIcon.addEventListener('mouseenter', function() {
        this.style.animation = 'float 1s ease-in-out, pulse 1s ease-in-out';
      });
      
      headerIcon.addEventListener('mouseleave', function() {
        this.style.animation = 'float 3s ease-in-out infinite, pulse 2s ease-in-out infinite';
      });
    }
  </script>

</body>
</html>
